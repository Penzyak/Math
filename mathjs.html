<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function red()
        {
            var x = document.getElementById("first");
            var e = document.getElementById("second");
            var n = document.getElementById("third");
            x = +x.value;
            e = +e.value;
            n = +n.value;
            var factorials = 1;
            var result = 0;
            for(var q = 0; q < e; q++)
            {
                for(var factorial = 2 * n + 1; factorial > 0; factorial--)
                {
                    factorials *= factorial;
                }
                result += (Math.pow(-1, n) * Math.pow(x,(2*n)))/factorials;
                sucsess.innerHTML = result;
            }
            sucsess.innerHTML = result;
        }
    </script>
</head>
<body>
    <input id="first"></input>
    <br>
    <input id="second"></input>
    <br>
    <input id="third"></input>
    <br>
    <br>
    <input type="button" onclick="red()"></input>
    <p id="sucsess"></p>
</body>
</html>
